<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Link</title>

  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- css -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">

    <div class="tree-container">

      <div class="avatar">
        <img src="https://avatars.githubusercontent.com/u/29678146?v=4" alt="Avatar">
      </div>

      <span>Vinicius Daniel Pretti</span>

      <div class="links-container">
        <a href="" class="link">WhatsApp <i class="fa-brands fa-whatsapp"></i></a>
        <a href="" class="link">Instagram <i class="fa-brands fa-instagram"></i></a>
        <a href="" class="link">Linkedin <i class="fa-brands fa-linkedin-in"></i></a>
        <a href="" class="link">GitHub <i class="fa-brands fa-github"></i></a>
      </div>

    </div>

  </div>
</body>

</html>
